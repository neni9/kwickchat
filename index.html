<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Kwick</title>
    <!-- CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,900,700italic' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 header global">
                <h1>Le chat Kwick <span class="logo">k•)</span></h1>
            </div>
        </div>
        <div class="row flipInX animated" id="connect-global">
            <div class="col-md-12 ">
                <h3>Inscription</h3>
                <p> <strong> Pas encore de compte ? inscrit-toi </strong></p>
                <form id="connect-form" class="col-md-12">
                    <input type="text" id="Pseudo" placeholder="entrez votre pseudo" autocomplete="off" required>
                    <input type="password" id="Password" placeholder="entrez votre mot de passe" autocomplete="off" required>
                    <input id="submit" type="submit" class="btn btn-default">
                     <p class="regiserror"> Erreur ! Ce pseudo existe déjà </p>
                </form>


            </div>

            <div class="col-md-12 ">
                <hr>
                <h3>connexion</h3>
                <form id="connect-form" class="col-md-12">
                    <input type="text" id="Pseudo2" placeholder="entrez votre pseudo" autocomplete="off" required>
                    <input type="password" id="Password2" placeholder="entrez votre mot de passe" autocomplete="off" required>
                    <input type="submit" id="submitConnect" class="btn btn-default">
                </form>
                <p class="error"> Erreur ! Ce pseudo et/ou ce mot de passe sont incorrects. </p>
            </div>
        </div>

    </div>

    <!-- SCRIPTS -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
